<ion-header>
  <ion-toolbar color="bg">
    <ion-title color="b">List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>


    <ion-item *ngFor="let i of user ">
 
  <ion-avatar slot="start" button (click)="detail(i.id)">
    <img src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y">
  </ion-avatar>
<ion-label  button (click)="detail(i.id)" > {{i.firstname}}  {{i.lastname}}</ion-label>

<ion-buttons>
  <!-- <ion-button (click)="add()" > <ion-icon name="person-add-outline"></ion-icon> </ion-button> -->
  <ion-button (click)="edite(i.id)"> <ion-icon name="create-outline"></ion-icon></ion-button>
  <ion-button (click)="DeleteU(i.id)"> <ion-icon name="person-remove-outline"></ion-icon></ion-button>
</ion-buttons>



</ion-item>



</ion-list>
<ion-fab  horizontal="end"  slot="fixed">
  <ion-fab-button (click)="add()" color="c">
    <ion-icon name="add" color="b" ></ion-icon>
  </ion-fab-button>
  
</ion-fab>
</ion-content>
<ion-footer>
  
</ion-footer>
