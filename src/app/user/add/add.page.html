<ion-header>
  <ion-toolbar color="bg">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
    offset-xl="4">
  
  
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Add User</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
  <form >
 

      <ion-item>
      <ion-label position="floating" for="username"> Username </ion-label>
      <ion-input type="text"name="username"> </ion-input>
    </ion-item>

     
     

    <!-- email -->

        <ion-item>
        <ion-label position="floating" for="email">Email</ion-label>
        <ion-input type="email" name="email" required email > </ion-input>
      </ion-item>
        
       

                <!-- firstname -->
  
      <ion-item>
        <ion-label position="floating" for="firstname">fistname</ion-label>
        <ion-input type="text"name="firtname"  required > </ion-input>
      </ion-item>
       

        <!-- lastname -->

      <ion-item>
        <ion-label position="floating" for="lastname">lastname</ion-label>
        <ion-input type="text"  name="lastname" required ></ion-input>
      </ion-item>
       

        <!-- password -->

 
      <ion-item>
        <ion-label position="floating" for="password">Password</ion-label>
        <ion-input type="password"  name="password" required minlength="6"  ></ion-input>
      </ion-item>
       
      <ion-item>
        <ion-label position="floating"> Role</ion-label>
        <ion-select >
          <ion-select-option [value]="role.name" *ngFor="let r of role">{{ r.name }}</ion-select-option>
      </ion-select>
        

      </ion-item>
       
       
 
        <ion-button  expand="block"   color="a" class="btn btn-primary btn-block">Add</ion-button>
       

     
   

    

  



     
</form>



</ion-card-content>
</ion-card>

</ion-col>
</ion-row>

</ion-content>
