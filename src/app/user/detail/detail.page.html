<ion-header>
  <ion-toolbar color="bg">
    <ion-title> profile</ion-title>
    <ion-buttons slot="start">
    <ion-button (click)="back() "icon-only>
      <ion-icon  slot="start" name="arrow-back-outline"></ion-icon>
    </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <img id="profile-image" src='../../../assets/1.png'>
 <div class="h">
  <!-- <ion-label color="b"> {{u.username}}</ion-label> -->
 </div>
  <!-- Item Dividers in a List -->
  <ion-list>
    <ion-item-divider color="c">
      <ion-label color="b" class="upercase">
        {{u.username}}
      </ion-label>
    </ion-item-divider>
  
    <ion-item >
      
      <ion-label color="b" >  Firstname   </ion-label> 
      <ion-label > {{u.firstname}} </ion-label>
      
    </ion-item>

    <ion-item> 
      <ion-label  color="b"> Lastname  </ion-label>   
      <ion-label> {{u.lastname}} </ion-label>
   
       
     
    </ion-item>
    <ion-item>
      <ion-label color="b"> Email   </ion-label> 
      <ion-label> {{u.email}} </ion-label>
      
      
    </ion-item>
    <ion-item> 
      <ion-label  color="b" > Phone number </ion-label> 
      <ion-label > {{u.tlf}}  </ion-label>
  
    </ion-item>
      <ion-item>
        <ion-label color="b">Birthday</ion-label>
        <ion-label >{{u.birthday}} </ion-label>
    </ion-item>

  </ion-list>
  
 
</ion-content>
