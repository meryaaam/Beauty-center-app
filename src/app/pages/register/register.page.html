<ion-header>
  <ion-toolbar color="bg">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
    offset-xl="4">
  
  
    <ion-card>
      <ion-card-header>
        <ion-card-title class="ion-text-center">Create Account</ion-card-title>
      </ion-card-header>
  
      <ion-card-content>
  <form *ngIf="!isSuccessful"  name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
 

      <ion-item>
      <ion-label position="floating" for="username"> Username </ion-label>
      <ion-input type="text"name="username"[(ngModel)]="form.username" require  minlength="3" maxlength="20" #username="ngModel" > </ion-input>
    </ion-item>

     
     

    <!-- email -->

        <ion-item>
        <ion-label position="floating" for="email">Email</ion-label>
        <ion-input type="email" name="email" [(ngModel)]="form.email" required email #email="ngModel" > </ion-input>
      </ion-item>
        
       

                <!-- firstname -->
  
      <ion-item>
        <ion-label position="floating" for="firstname">fistname</ion-label>
        <ion-input type="text"name="firtname" [(ngModel)]="form.firstname" required > </ion-input>
      </ion-item>
       

        <!-- lastname -->

      <ion-item>
        <ion-label position="floating" for="lastname">lastname</ion-label>
        <ion-input type="text"  name="lastname"[(ngModel)]="form.lastname" required ></ion-input>
      </ion-item>
       

        <!-- password -->

 
      <ion-item>
        <ion-label position="floating" for="password">Password</ion-label>
        <ion-input type="password"  name="password"[(ngModel)]="form.password" required minlength="6" #password="ngModel" ></ion-input>
      </ion-item>
       
       
       
 
        <ion-button  expand="block"   color="a" class="btn btn-primary btn-block" (click)="onSubmit()">Sign Up</ion-button>
       
      <ion-item lines='none'>
        Already have an account? <a routerLink='/login'>Sign in.</a>
        </ion-item>
   

    

  



     
</form>



</ion-card-content>
</ion-card>

</ion-col>
</ion-row>

</ion-content>
