<ion-content fullscreen>
 
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
     <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>
 
  <div class="ion-padding">
    <div *ngIf="isLoggedIn">
    <ion-list >
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="decreaseCartItem(p)">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="1" class="ion-align-self-center">
              {{ p.amount }}
            </ion-col>
 
            <ion-col size="2" class="ion-align-self-center">
              <ion-button color="medium" fill="clear" (click)="increaseCartItem(p)">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
 
            <ion-col size="2" offset="5">
              <ion-button color="medium" fill="clear" (click)="removeCartItem(p)">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="9" class="z1">
          <ion-col>    <b>{{ p.name }}</b> </ion-col>  <ion-col > <ion-text color="d">  <b>{{ p.price  | currency:'USD' }}</b> </ion-text> </ion-col>  
            </ion-col>
            <ion-col size="4" class="ion-text-end">
              {{ p.amount * p.price | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="4">
              Total:
            </ion-col>
            <ion-col size="9" class="ion-text-end">
              {{ getTotal() | currency:'USD' }}
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>
    <ion-button color="a"expand="full" (click)="checkout() "    [disabled]="getTotal() == 0" >
      Checkout
    </ion-button>
 </div>
 <div *ngIf=" !isLoggedIn">

  <img class="center"src='../../../assets/logo/card.png' alt="cart" width="45%" height="auto"/>
   <p> There currently are no items in your shopping cart . if you already have an account, Please Sign in to view your cart items </p>
   <ion-button  class='noactualbutton' color="a"expand="full" (click)="SingIn()" [disabled]="!isenabled">
  Sign In
  </ion-button>
  </div>
    
  </div>
 
  <!-- {{order|json}} -->
</ion-content>
