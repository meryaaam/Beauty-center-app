

  <ion-card>
    <ion-card-header>
      <ion-card-title>List Product</ion-card-title>
    </ion-card-header>

 <ion-card-content> 
        <ion-item>
        <input type="text"  [(ngModel)]="Pname" />
        <ion-button type="button" shape="round" color="primary" expand="block" >Search</ion-button>
      </ion-item>
      <p>Product List</p>
      <ion-item *ngFor="let p of Products" class="item-label item ios in-list ion-focusable hydrated">
        <ion-label class="sc-ion-label-ios-h sc-ion-label-ios-s ios hydrated">
          <h2>{{p.panme}}</h2>
          <h3>{{p.pprice}}</h3>
        </ion-label>

        </ion-item>
      <ion-button type="button" shape="round" color="danger" expand="block" (click)="removeAllTutorials()"> Remove All</ion-button>
    </ion-card-content>
  </ion-card>
