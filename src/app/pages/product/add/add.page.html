<ion-header>
  <ion-toolbar>
    <ion-title>
      Add Product
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">

    <ion-item>
      <ion-label position="floating">Product Name</ion-label>
      <ion-input formControlName="Pname" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Refences </ion-label>
      <ion-input formControlName="ref" type="text"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Product Price</ion-label>
      <ion-input formControlName="price" type="number" ></ion-input>
    </ion-item>
  
    
 
      <ion-item>
        <ion-label position="floating">categorie</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
    
     <ion-item>
      <ion-label position="floating">Quantity</ion-label>
      <ion-input type="number" formControlName="Qt"></ion-input>
    </ion-item>
    
    <ion-item>
      <ion-label position="floating">Product Description</ion-label>
      <ion-textarea formControlName="desc"></ion-textarea>
    </ion-item>
    
    <ion-button type="submit" shape="round" color="primary" expand="block" [disabled]="!productForm.valid">Submit</ion-button>
   </form>
</ion-content>
