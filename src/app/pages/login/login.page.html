<ion-header>
  <ion-toolbar color="bg">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content class="ion-padding">
 
  <ion-row>
    <ion-col size="12" size-sm="10" offset-sm="1" size-md="8" offset-md="2" size-lg="6" offset-lg="3" size-xl="4"
      offset-xl="4">
 
      <ion-card>
        <ion-card-header>
          <ion-card-title class="ion-text-center">Your Account</ion-card-title>
        </ion-card-header>
 
        <ion-card-content>
          <form *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && login()" #f="ngForm" novalidate
        >
          <ion-item lines="none">
            <ion-label position="stacked">Username</ion-label>
            <ion-input type="text=" placeholder="Username" name="username" [(ngModel)]="form.username" required
            #username="ngModel"></ion-input>
          </ion-item>
 
          <ion-item lines="none">
            <ion-label position="stacked">Password</ion-label>
            <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="form.password">
            </ion-input>
          </ion-item>
        </form>
          <ion-button color="a" (click)="login()" expand="block">Login</ion-button>
          <ion-button expand="block" color="c" (click)="navToR()">Register
          </ion-button>
          <div *ngIf="isLoggedIn">
            Logged in as {{ roles }}.
            <a href class="nav-link" (click)="logout()">LogOut</a>
          </div>
        </ion-card-content>
      </ion-card>
 
    </ion-col>
  </ion-row>
 
</ion-content>
