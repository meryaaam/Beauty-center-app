<ion-header >
  <ion-toolbar color="bg" >
    <ion-title>
      List 
    </ion-title>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content >


  <ion-list  >

    <ion-row   >
      <ion-col 
        *ngFor="let tutorial of products; let i = index"
        [class.active]="i == i"
        (click)="setActiveTProduct(tutorial, i)"
      >
     {{ tutorial.name }}
      </ion-col>
    </ion-row>
     
    <ion-list *ngIf="currentP">
   
      <div>
        <ion-label><strong>name:</strong></ion-label> {{ currentP.name }}
      </div>
      <div>
        <ion-label><strong>price:</strong></ion-label>
        {{ currentP.price }}
      </div>
      <div>
        <ion-label><strong>Quantity:</strong></ion-label>
        {{ currentP.qt  }}
      </div>

      <br>
      <a routerLink="/Products/{{ currentP.id }}">
        Edit
      </a>
    </ion-list>
  </ion-list>
  <ion-fab vertical="bottom" horizontal="end"  slot="fixed">
    <ion-fab-button (click)="navigateToAdd()" color="c">
      <ion-icon name="add" color="b" ></ion-icon>
    </ion-fab-button>
    
  </ion-fab>
  <ion-button expand="block" share="round"(click)="removeAllProducts()" color="a" > Remove All</ion-button>

  
</ion-content>
